      function solution(arr) {
        // [행][열]
        let answer;
        let result = [];

        for (let i = 0; i < arr.length; i++) {
        // 열의 합
          let sumV = 0;
        // 행의 합
          let sumH = 0;
          for (let j = 0; j < arr.length; j++) {
            sumV += arr[j][i];
            sumH += arr[i][j];
          }
          result.push(sumV);
          result.push(sumH);
        }

        // 대각선1의 합
        let crossSum1 = 0;
        // 대각선2의 합
        let crossSum2 = 0;

        for (let i = 0; i < arr.length; i++) {
          crossSum1 += arr[i][i];
        }

        for (let i = 0; i < arr.length; i++) {
          crossSum2 += arr[i][arr.length-(1+i)];
          console.log(arr[i][arr.length-(1+i)])
        }

        result.push(crossSum1);
        result.push(crossSum2);

        answer = Math.max(...result);
        return answer;
      }
