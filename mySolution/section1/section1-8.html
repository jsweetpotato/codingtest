<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = arr.reduce((a, b) => a + b, 0);
        // 하나씩 일일이 찾아봐야한다...
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1); // i를 먼저 지우면 25가 지워져야하는데 배열의 i번째가 삭제되면서 index번호가 당겨져 엉뚱한 8이 지워짐
            }
          }
        }

        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
