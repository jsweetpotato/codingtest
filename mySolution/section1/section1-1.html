<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // Array.prototype.sort()를 이용한 방법
      function solution(a, b, c) {
        let answer;
        let arr = Array.from(arguments).sort((a, b) => {
          return a - b;
        });
        answer = arr[0];
        return answer;
      }
      console.log(solution(2, 5, 1));

      // 하나하나 비교하는 방법
      function solution2(a, b, c) {
        let answer;
        if(a<b)answer = a;
        else answer = b;
        if(b<answer)answer = c;
        return answer;
      }
      console.log(solution2(2, 5, 1));
    </script>
  </body>
</html>
