<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let ban = [...arr].filter((e) => e % 10 === day);
        let answer = ban.length;
        return answer + "대의 차량이 위반하였습니다.";
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
