      function solution(s) {
        let answer = 0;
        for (let e of s) {
          let num = e.charCodeAt(); // 아스키 코드로 변환시키는 함수 // 대문자: 65 ~ 90 총 26개, 소문자: 97 ~ 122 총 26개
          if (num >= 65 && num <= 90) answer++;
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
