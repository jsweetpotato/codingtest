      function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1) answer = s.substr(mid, 1);
        // string.substr(idx1, idx2) => 문자열에서 idx1에 해당하는 문자부터 idx2의 갯수 만큼 문자를 추출한다.
        else answer = s.substr(mid - 1, 2);
        return answer;
