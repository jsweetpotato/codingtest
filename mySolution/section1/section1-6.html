<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let oddNum = [...arr].filter((e) => e % 2 !== 0);
        let sum = oddNum.reduce((a, b) => a + b, 0);
        let min = Math.min(...oddNum);
        let answer = [sum, min];
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
